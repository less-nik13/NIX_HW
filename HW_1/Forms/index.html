<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Nikita Podgorniy">
    <link rel="icon"
        href="https://camo.githubusercontent.com/eb8b5f9caa4b4765b222e961729eadb775ac710b/68747470733a2f2f67617265766e612e6769746875622e696f2f6a732d73616d706c65732f696d616765732f612d6c6576656c2d69636f2e706e67">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/283e17ec44.js" crossorigin="anonymous"></script>
    <title>Forms HW</title>
</head>

<body>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Контактная информация</legend>
                <p>
                    <label for="name">Имя <em>*</em></label>
                    <input id="name" type="text">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input id="email" type="email">
                </p>
                <p>
                    <label for="phone">Телефон</label>
                    <input id="phone" type="text">
                </p>
                <p>
                    <label for="country">Выберите страну:</label>
                    <select id="country">
                        <option>Ukraine</option>
                        <option>Poland</option>
                        <option>England</option>
                        <option>Germany</option>
                        <option>Italy</option>
                    </select>
                </p>
                <div class="textarea">
                    <label for="textarea">Текстовая область</label>
                    <textarea id="textarea" name="textarea"></textarea>
                </div>
                <p>
                    <input type="checkbox" id="checkbox-1" />
                    <label class="checkbox" for="checkbox-1">Чекбокс 1</label>
                </p>
                <p>
                    <input type="checkbox" id="checkbox-2" />
                    <label class="checkbox" for="checkbox-2">Чекбокс 2</label>
                </p>
                <p>
                    <input type="checkbox" id="checkbox-3" />
                    <label class="checkbox" for="checkbox-3">Чекбокс 3</label>
                </p>
            </fieldset>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
    </main>
</body>

</html>
